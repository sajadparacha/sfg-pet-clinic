<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h1 th:text="'List Of Owners'">List of Owners    </h1>
<table>
<tr th:each="owner: ${owners}">
    <td th:text="${owner.id}" />
    <td th:text="${owner.firstName}" />
    <td th:text="${owner.lastName}" />
</tr>
</table>
</body>
</html>
