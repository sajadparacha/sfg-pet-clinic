<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h1 th:text="'List Of Vest'">List Of Vets</h1>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 200px;">First Name</th>

        <th style="width: 120px">Last Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}" />
        <td th:text="${vet.firstName}" />
        <td th:text="${vet.lastName}" />
    </tr>
    </tbody>
</table>

</body>
</html>
